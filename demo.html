<!doctype html>
<html>
<head>
<meta charset="utf-8" >
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
<title>touch valid</title>
<script type="text/javascript" src="mobileTouchEncapsulated.min.js"></script>
</head>
<script>
	  window.onload=function(){
	  		var count=0,init_txt='';
	  		var test=document.getElementById("test");
	  		/*
				extendParam 可选
				{
					isExecuted:true,默认为false ,是否立即执行回调函数， 可选
          isNeededChgBgColor:默认为false 触屏瞬间加深元素背景，增强交互效果 可选
        }
	  		*/
	  		var extendParam={isNeededChgBgColor:true};
	  		test.bindEvent('tap',extendParam,function(){
	  			if(count==0){
	  				var cru_txt=this.innerText;
	  				init_txt=cru_txt;
	  			}
	  			count++;
	  			this.innerText=init_txt+' '+count+'次';
	  		});
	  }
</script>
<style>
	#test{
		padding:1em 2em;
		margin:3em 1em;
		background-color:#666;
		font-size:1.6em;
		color:#fff;
		text-align:center;
		font-weight:bolder;
	}
</style>
<body>
	<div id="test" >test</div>
</body>
</html>
